<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		
		<style type="text/css">
			body {
				margin: 0;
				padding: 0px;
				font-family: "Microsoft YaHei", YaHei, "微软雅黑", SimHei, "黑体";
				font-size: 18px;
			}
			p{
				padding-left: 2em;
			}
		</style>

	</head>

	<body>
		<div id="video" style="width: 100%; height: 400px;max-width: 600px;"></div>
		<script type="text/javascript" src="/player/ck/ckplayer/ckplayer.js" charset="UTF-8"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player', //播放函数名称
				loop: false, //播放结束是否循环播放
				autoplay: false,//是否自动播放
				poster: 'material/poster.jpg', //封面图片
				preview: { //预览图片
					file: ['material/mydream_en1800_1010_01.png', 'material/mydream_en1800_1010_02.png'],
					scale: 2
				},
				//flashplayer:true,
				cktrack:'material/zh.vtt',
				//cktrackdelay:0,
				video: [
			        ['#', 'video/m3u8', '毒液', 0],
			        ['#', 'video/mp4', '毒液', 0],
			        ['#', 'video/mp4', '毒液', 10],
			        ['#', 'video/mp4', '毒液', 0]
			    ]
			};
			var player = new ckplayer(videoObject);
		</script>
		<p>欢迎使用</p>
		<p><a href="#" target="_blank">1</a></p>
	</body>

</html>
